<body cz-shortcut-listen="true"> 
<input type="hidden" id="base_url" value="">
<div class="wrapper">
    <div class="sidebar auth" data-color="black" data-image="http://localhost/auto_forms/assets/img/sidebar-2-big.jpg" style="background-image: url(&quot;http://localhost/auto_forms/assets/img/sidebar-2-big.jpg&quot;);">    
        
        
        <div class="container into-auth">
    <div class="col-md-4 col-md-offset-4">
        <div class="card">
            <div class="header">
                <h4 class="title">Auto_Forms</h4>
            </div>
            <div class="content">
                <form autocomplete="off">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>        
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>        
                        </div>
                    </div>

                    <a href="http://localhost/auto_forms/auth#" id="forgot-password">Forgot password?</a>
                    
                    <button type="submit" class="btn btn-info btn-fill pull-right">Login</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-md-offset-4 content-recover-password">
        <div class="card">
            <div class="header">
                <h4 class="title">Recover password</h4>
            </div>
            <div class="content">
                <form autocomplete="off">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>        
                        </div>
                    </div>
                    <button class="btn btn-warning" id="close-recover">Cancel</button>

                    <button type="submit" class="btn btn-info btn-fill pull-right">Recover</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
